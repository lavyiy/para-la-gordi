<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Minecraft üíö</title>

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
:root {
  --box-width-desktop: 520px;
  --box-width-mobile: 95vw;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Minecraft', monospace;
  font-size: 22px;
  background-image: url("https://www.xtrafondos.com/wallpapers/resized/naturaleza-de-mapa-clasico-de-minecraft-13260.jpg?s=large");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* FLASH DE DA√ëO */
body.damage {
  animation: damageFlash 0.35s;
}

@keyframes damageFlash {
  0% { background-color: rgba(255,0,0,0.35); }
  100% { background-color: transparent; }
}

/* SACUDIDA */
.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* OCULTO */
.hidden {
  display: none;
}

/* CAJA PRINCIPAL */
.box {
  width: var(--box-width-desktop);
  max-width: 95vw;
  padding: 26px;
  background: rgba(30, 30, 30, 0.93);
  border: 4px solid #f5b700;
  box-shadow: 0 0 30px rgba(0,0,0,0.7);
  text-align: center;
}

/* TEXTOS */
h1 {
  font-size: 26px;
  margin-bottom: 14px;
}

h2 {
  font-size: 22px;
}

p {
  font-size: 18px;
  line-height: 1.5;
  margin: 10px 0;
}

/* BOTONES */
button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  font-family: 'Minecraft', monospace;
  font-size: 18px;
  background: #3a3a3a;
  color: white;
  border: 3px solid #000;
  cursor: pointer;
}

button:hover {
  background: #5a5a5a;
}

/* CORAZONES */
.hearts {
  font-size: 22px;
  margin-bottom: 10px;
}

/* RECOMPENSA */
.reward {
  border: 3px solid #f5b700;
  padding: 16px;
  margin-top: 14px;
  background: rgba(0,0,0,0.4);
}

/* üì± MOBILE PERFECTO */
@media (max-width: 768px) {
  body {
    font-size: 18px;
  }

  .box {
    width: var(--box-width-mobile);
    padding: 22px;
  }

  h1 {
    font-size: 22px;
  }

  p {
    font-size: 16px;
  }

  button {
    font-size: 16px;
    padding: 11px;
  }
}
</style>
</head>

<body>

<div class="box" id="box">
  <div class="hearts" id="hearts">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>

  <h1>üíö Quiz del Amor</h1>
  <div id="quiz"></div>

  <div id="reward" class="reward hidden">
    <h2>üéÅ Recompensa</h2>
    <p>üìß Correo:<br><b>paramigordita2025@mail.com</b></p>
    <p>üîë Contrase√±a:<br><b>queculitogordi.</b></p>
    <p>Y despu√©s and√° a Xbox e iniciate con este correo</p>
    <p>üíñ Feliz 8vo mes üíñ</p>
  </div>
</div>

<audio id="damageSound" src="https://www.myinstants.com/media/sounds/minecraft_oof.mp3"></audio>
<audio id="levelUpSound" src="https://www.myinstants.com/media/sounds/minecraft-level-up.mp3"></audio>
<audio id="clickSound" src="https://www.myinstants.com/media/sounds/minecraft_click.mp3"></audio>

<script>
const questions = [
  {
    q: "¬øD√≥nde fue nuestra primera cita?",
    options: ["burger taster", "via consenza", "Casa", "Otro"],
    correct: 0
  },
  {
    q: "¬øQu√© es lo que m√°s me gusta de vos?",
    options: ["Tu culito", "Tus ojosh", "Todo", "Tus tetash"],
    correct: 2
  },
  {
    q: "¬øCu√°nto te amo?",
    options: ["Mucho", "Much√≠simo", "Infinito", "Nivel God"],
    correct: 3
  }
];

let current = 0;
let lives = 3;

const quizDiv = document.getElementById("quiz");
const rewardDiv = document.getElementById("reward");
const heartsDiv = document.getElementById("hearts");
const box = document.getElementById("box");

const damageSound = document.getElementById("damageSound");
const levelUpSound = document.getElementById("levelUpSound");
const clickSound = document.getElementById("clickSound");

function updateHearts() {
  heartsDiv.textContent = "‚ù§Ô∏è ".repeat(lives);
}

function showQuestion() {
  const q = questions[current];
  quizDiv.innerHTML = `<p>${q.q}</p>`;

  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(index);
    quizDiv.appendChild(btn);
  });
}

function checkAnswer(index) {
  clickSound.play();

  if (index === questions[current].correct) {
    current++;
    if (current < questions.length) {
      showQuestion();
    } else {
      quizDiv.innerHTML = "<h2>üéâ ¬°Nivel completado!</h2>";
      levelUpSound.play();
      rewardDiv.classList.remove("hidden");
    }
  } else {
    lives--;
    damageSound.play();
    updateHearts();

    document.body.classList.add("damage");
    box.classList.add("shake");

    setTimeout(() => {
      document.body.classList.remove("damage");
      box.classList.remove("shake");
    }, 300);

    if (lives === 0) {
      alert("üíÄ Te quedaste sin vidas‚Ä¶ empezamos de nuevo");
      current = 0;
      lives = 3;
      rewardDiv.classList.add("hidden");
      updateHearts();
      showQuestion();
    }
  }
}

updateHearts();
showQuestion();
</script>

</body>
</html>
